<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Change of Enrollment(ACE) Form</title>
</head>
<body>
    <div class="backgroundform2">
        <div class="container2">
            <div class="form2" method="post" onsubmit="return false;">
                <div class="progress2">
                    <div id="progressBar2"></div>
                    <div class="progress-col2">Student Info</div>
                    <div class="progress-col2">Subjects Released & Accepted</div>
                    <div class="progress-col2">Finalization</div>
                </div>
                <div class="formreleased">
                    <img src="https://github.com/Zerooaa/Web-Dev-Project/blob/main/Images/Released.png?raw=true" height="200">
                </div>
                <form name="subjectForm1">
                <div class="fill-group2">
                    <input type="text" id="subject1" name="Subject Code"required>
                    <label for="subject1">Subject Code</label>
                </div>
                <div class="fill-group2">
                    <input type="text" id="cys1" name="Course, Year & Section"required>
                    <label for="cys1">Course, Year and Section</label>
                </div>
                <div class="fill-group2">
                    <input type="text" id="day1" name="Day" required>
                    <label for="day1">Date</label>
                </div>
                <div class="fill-group2">
                    <input type="text" id="time1" name="Time" required>
                    <label for="time1">Time</label>
                </div>
                <div class="fill-group2">
                    <input type="text" id="room1" name="Room" required>
                    <label for="room1">Room</label>
                </div>
                <div class="fill-group2">
                    <input type="text" id="units1" name="Units"required>
                    <label for="units1">Units</label>
                </div>
                <div class="fill-group2">
                    <input type="text" id="facultyname1" name="Faculty Name" required>
                    <label for="facultyname1">Faculty Name</label>
                </div>
                <button id="btnVerify" name="btnAdd1" onclick="verifyForm2()">Verify</button>
                <button id="btnAdd1" onclick="clearFields1()">Add Data</button>
                </form>
            </div>
            <br>
            <br>
            <div class="tableforreleased" style="-webkit-text-fill-color: black;">
                <table id="table1">
                    <tr>
                        <th width="15%">Subject Code</th>
                        <th width="15%">Course, Year, and Section</th>
                        <th width="10%">Date</th>
                        <th width="10%">Time</th>
                        <th width="10%">Room</th>
                        <th width="10%">Units</th>
                        <th width="15%">Faculty Name</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
