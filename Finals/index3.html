<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Change of Enrollment(ACE) Form</title>
</head>
<body>
    <div class="background1">
        <div style="text-align: center;">
            <br>
            <b style="-webkit-text-fill-color:rgb(255, 255, 255); font-size: 90%">REPUBLIC OF THE PHILIPPINES</b>
            <br>
            <b style="-webkit-text-fill-color:rgb(255, 255, 255); font-size: 130%">POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</b>
            <br>
            <b style="-webkit-text-fill-color:rgb(255, 255, 255);">OFFICE OF THE BRANCH/CAMPUS REGISTRAR</b>
            <br>
            <br>
            <img src="https://github.com/Zerooaa/Web-Dev-Project/blob/main/Images/PUP%20LOGO.png?raw=true" height="150" width="150">
        </div>
        <div class="backgroundform3">
            <div class="container3">
                <div class="form3">
                    <div class="progress3">
                        <div id="progressBar3"></div>
                        <div class="progress-col3">Student Info</div>
                        <div class="progress-col3">Subjects Released & Accepted</div>
                        <div class="progress-col3">Finalization</div>
                    </div>
                    <div class="formaccepted">
                        <img src="https://github.com/Zerooaa/Web-Dev-Project/blob/main/Images/Accepted.png?raw=true" height="200">
                    </div>
                    <form name="subjectForm2" target="iframe" method="post" action="https://script.google.com/macros/s/AKfycbxn_r3MQ2USmgh4mvVrr1762Wxuqce7tJj425UsI2Dlj3rv4XkSYxb0FJOQBDl3W1iA/exec">
                        <div class="fill-group3">
                            <input type="text" id="subject2" name="A.Subject Code"required>
                            <label for="subject2">Subject Code</label>
                        </div>
                        <div class="fill-group3">
                            <input type="text" id="cys2" name="A.Course, Year & Section"required>
                            <label for="cys2">Course, Year and Section</label>
                        </div>
                        <div class="fill-group3">
                            <input type="text" id="day2" name="A.Day" required>
                            <label for="day2">Day</label>
                        </div>
                        <div class="fill-group3">
                            <input type="text" id="time2" name="A.Time" required>
                            <label for="time2">Time</label>
                        </div>
                        <div class="fill-group3">
                            <input type="text" id="room2" name="A.Room" required>
                            <label for="room2">Room</label>
                        </div>
                        <div class="fill-group3">
                            <input type="text" id="units2" name="A.Units" required>
                            <label for="units2">Units</label>
                        </div>
                        <div class="fill-group3">
                            <input type="text" id="facultyname2" name="A.Faculty Name" required>
                            <label for="facultyname2">Faculty Name</label>
                        </div>
                        <input type="submit">
                        <br>
                        <button id="btnAdd2">Add Data</button>
                        <br>
                        <a href="index4.html"><b style="-webkit-text-fill-color: white; font-size: 200%;">Next</b></a>
                    </form>
                    <iframe name="iframe" style="position: absolute; visibility: hidden"></iframe>
                </div>
                <br>
                <br>
                <div class="tableforaccepted" style="-webkit-text-fill-color: black;">
                    <table id="table2">
                        <tr>
                            <th width="15%">Subject Code</th>
                            <th width="15%">Course, Year, and Section</th>
                            <th width="10%">Day</th>
                            <th width="10%">Time</th>
                            <th width="10%">Room</th>
                            <th width="10%">Units</th>
                            <th width="15%">Faculty Name</th>
                        </tr>
                    </table>
                </div>
            </div>
            <script>
                function initializeAddButton(btn, table, subjectInput, cysInput, dayInput, timeInput, roomInput, unitsInput, facultyInput) {
                btn.addEventListener('click', (event) => {
                    event.preventDefault();
                    let subject = subjectInput.value;
                    let cys = cysInput.value;
                    let day = dayInput.value;
                    let time = timeInput.value;
                    let room = roomInput.value;
                    let units = unitsInput.value;
                    let facultyname = facultyInput.value;

                    let template = `
                        <tr>
                            <td>${subject}</td>
                            <td>${cys}</td>
                            <td>${day}</td>
                            <td>${time}</td>
                            <td>${room}</td>
                            <td>${units}</td>
                            <td>${facultyname}</td>
                        </tr>`;
                    table.innerHTML += template;

                    clearFields([subjectInput, cysInput, dayInput, timeInput, roomInput, unitsInput, facultyInput]);
                });
                }

            function clearFields(inputs) {
                for (var i = 0; i < inputs.length; i++) {
                    inputs[i].value = '';
                }
                }
            
                const btnAdd2 = document.querySelector('#btnAdd2');
                const table2 = document.querySelector('#table2');
                const subjectInput2 = document.querySelector('#subject2');
                const cysInput2 = document.querySelector('#cys2');
                const dayInput2 = document.querySelector('#day2');
                const timeInput2 = document.querySelector('#time2');
                const roomInput2 = document.querySelector('#room2');
                const unitsInput2 = document.querySelector('#units2');
                const facultyInput2 = document.querySelector('#facultyname2');

                initializeAddButton(btnAdd2, table2, subjectInput2, cysInput2, dayInput2, timeInput2, roomInput2, unitsInput2, facultyInput2);
            </script>
        </div>
    </div>
</body>
</html>
