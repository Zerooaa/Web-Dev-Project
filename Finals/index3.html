<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Change of Enrollment(ACE) Form</title>
</head>
<body>
    <div class="backgroundform3">
        <div class="container3">
            <div class="form3" method="post" onsubmit="return false;">
                <div class="progress3">
                    <div id="progressBar3"></div>
                    <div class="progress-col3">Student Info</div>
                    <div class="progress-col3">Subjects Released & Accepted</div>
                    <div class="progress-col3">Finalization</div>
                </div>
                <div class="formreleased">
                    <img src="https://github.com/Zerooaa/Web-Dev-Project/blob/main/Images/Accepted.png?raw=true" height="200">
                </div>
                <form name="subjectForm2" onsubmit="return false;">
                <div class="fill-group3">
                    <input type="text" id="subject2" name="Subject Code"required>
                    <label for="subject2">Subject Code</label>
                </div>
                <div class="fill-group3">
                    <input type="text" id="cys2" name="Course, Year & Section"required>
                    <label for="cys2">Course, Year and Section</label>
                </div>
                <div class="fill-group3">
                    <input type="text" id="day2" name="Day" required>
                    <label for="day2">Date</label>
                </div>
                <div class="fill-group3">
                    <input type="text" id="time2" name="Time" required>
                    <label for="time2">Time</label>
                </div>
                <div class="fill-group3">
                    <input type="text" id="room2" name="Room" required>
                    <label for="room2">Room</label>
                </div>
                <div class="fill-group3">
                    <input type="text" id="units2" name="Units" required>
                    <label for="units2">Units</label>
                </div>
                <div class="fill-group3">
                    <input type="text" id="facultyname2" name="Faculty Name" required>
                    <label for="facultyname2">Faculty Name</label>
                </div>
                <button id="btnVerify" name="btnAdd2" onclick="verifyForm3()">Verify</button>
                <button id="btnAdd2">Add Data</button>
                </form>
            </div>
            <br>
            <br>
            <div class="tableforreleased" style="-webkit-text-fill-color: black;">
                <table id="table2">
                    <tr>
                        <th width="15%">Subject Code</th>
                        <th width="15%">Course, Year, and Section</th>
                        <th width="10%">Date</th>
                        <th width="10%">Time</th>
                        <th width="10%">Room</th>
                        <th width="10%">Units</th>
                        <th width="15%">Faculty Name</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
